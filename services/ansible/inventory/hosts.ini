# dc-sim static inventory — dev seed topology
# Spec: SPEC-110
#
# All nodes are Docker containers running locally.
# SSH ports map to the host ports defined in docker-compose.sim-nodes.yml.
# Use scripts/local-pipeline.sh to start containers before running playbooks.

# ── VMware VMs ────────────────────────────────────────────────────────────────
[vmware]
sim-vmw-vm-001  ansible_host=127.0.0.1  ansible_port=22001
sim-vmw-vm-002  ansible_host=127.0.0.1  ansible_port=22002
sim-vmw-vm-003  ansible_host=127.0.0.1  ansible_port=22003

# ── OpenStack Instances ───────────────────────────────────────────────────────
[openstack]
sim-os-instance-001  ansible_host=127.0.0.1  ansible_port=22004
sim-os-instance-002  ansible_host=127.0.0.1  ansible_port=22005
sim-os-instance-003  ansible_host=127.0.0.1  ansible_port=22006

# ── Cisco UCS Blades ──────────────────────────────────────────────────────────
[ucs_blades]
sim-ucs-blade-c01s01  ansible_host=127.0.0.1  ansible_port=22007
sim-ucs-blade-c01s02  ansible_host=127.0.0.1  ansible_port=22008
sim-ucs-blade-c01s03  ansible_host=127.0.0.1  ansible_port=22009

# ── Cross-platform groups ─────────────────────────────────────────────────────
[datacenter_nodes:children]
vmware
openstack
ucs_blades

# ── OS-based groups ───────────────────────────────────────────────────────────
[rhel_nodes]
sim-vmw-vm-001
sim-vmw-vm-003
sim-os-instance-003
sim-ucs-blade-c01s01
sim-ucs-blade-c01s03

[ubuntu_nodes]
sim-vmw-vm-002
sim-os-instance-001
sim-os-instance-002
